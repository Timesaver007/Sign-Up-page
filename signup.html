<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>PRIDE Signup Page</title>
    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-2" src="images/rainbow_2nd.jfif" alt="" width="75" height="60" />
      <h1 class="h3 mb-1.5 font-weight-normal">Sign up for PRIDE</h1>
      <input
        name="fname"
        type="text"
        class="form-control top"
        placeholder="First name"
        required
        autofocus
      />
      <input
        name="lname"
        type="text"
        class="form-control middle"
        placeholder="Last name"
        required
      />
      <input
        name="email"
        type="email"
        class="form-control bottom"
        placeholder="Email Address"
        required
      />
      <button class="mt-2 btn btn-lg btn-dark btn-block" type="submit">
        Sign Up
      </button>
      <p class="mt-0 mb-0 text-dark">&copy; LGBT</p>
    </form>
  </body>
</html>
